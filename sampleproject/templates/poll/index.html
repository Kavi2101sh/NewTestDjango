<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{%static "/css/index.css" %}">
	<title>First app</title>
</head>
<body>
<h1>New index.html header</h1>
<img src="{% static "/images/pic-kavish.jpg" %}" alt="picture" width="100px" height="200px"/>
<p class="insert">{{insert_me}}</p>

<h2>Lets try database working</h2>

<div>
	{% if access_records %}
		<table>
			<thead>
				
				<th>Site Name</th>
				<th>Date accessed</th>
			</thead>
		
		{% for acc in access_records %}
		<tr>
			<td>{{acc.name}}</td>
			<td>{{acc.date}}</td>

		</tr>
		{% endfor %}
		</table>
		{% else %}
			<p> No data</p>
		{% endif %}
</div>

</body>
</html>
